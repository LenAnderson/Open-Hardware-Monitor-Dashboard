<div class="dialog" id="dlg-widget">
	<div class="height"></div>
	<div class="content">
		<div class="title">Configure Widget</div>
		<div>
			<select id="dlg-widget-sensor"><option value="">Select a Sensor</option></select>
		</div>
		<div>
			<div class="input">
				<input type="text" id="dlg-widget-title" class="long" placeholder="Title">
			</div>
		</div>
		<div>
			<label for="dlg-widget-type-graph">
				<input type="radio" id="dlg-widget-type-graph" name="dlg-widget-type"> Graph
			</label>
			<label for="dlg-widget-type-value">
				<input type="radio" id="dlg-widget-type-value" name="dlg-widget-type"> Value
			</label>
		</div>
		<div id="dlg-widget-graph">
			<div>
				<div class="input">
					<input type="text" id="dlg-widget-graph-lineColor" placeholder="Line Color" value="#cfcfcf">
					<input type="color" id="dlg-widget-graph-lineColor-picker" value="#cfcfcf">
				</div>
				<div class="input">
					<input type="number" min="0" max="100" id="dlg-widget-graph-lineColor-opacity" placeholder="Opacity" value="50">
				</div>
			</div>
			<div>
				<div class="input">
					<input type="text" id="dlg-widget-graph-fillColor" placeholder="Fill Color" value="#e6e6e6">
					<input type="color" id="dlg-widget-graph-fillColor-picker" value="#e6e6e6">
				</div>
				<div class="input">
					<input type="number" min="0" max="100" id="dlg-widget-graph-fillColor-opacity" placeholder="Opacity" value="50">
				</div>
			</div>
			<div>
				<div class="input">
					<input type="number" id="dlg-widget-graph-history" placeholder="History [s]" value="15">
				</div>
			</div>
			<div>
				<div class="input">
					<input type="number" id="dlg-widget-graph-max" placeholder="Max. Value (0=auto)" value="0" step="0.1">
				</div>
			</div>
		</div>
		<div id="dlg-widget-value" class="hidden">
			<div>
				<div class="input">
					<input type="number" id="dlg-widget-value-fontSize" placeholder="Font Size" value="32">
				</div>
			</div>
			<div>
				<div class="input">
					<input type="text" id="dlg-widget-value-color" placeholder="Color" value="#000000">
					<input type="color" id="dlg-widget-value-color-picker" value="#000000">
				</div>
			</div>
			<div>
				<div class="input">
					<input type="text" id="dlg-widget-value-format" placeholder="Number Format" value="0.0 $unit">
				</div>
			</div>
		</div>
		<div class="actions">
			<button id="dlg-widget-ok">OK</button>
			<button id="dlg-widget-cancel">Cancel</button>
		</div>
	</div>
</div>
